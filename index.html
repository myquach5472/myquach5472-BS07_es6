  <div class="container">
    <div class="row">
      <div class="col-md-3 ">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark vh-100">
         

            <ul class="navbar-nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-house-chimney me-3 m-2 fs-5"></i>

              <li class="nav-item">

      <div class="col-md-9">
        <div class="container p-5">
          <button id="openForm" type="button" class="btn btn-success">Create a User</button>
       <!-- search bar  -->
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
<!-- list=========================================================== -->
        <!--  list  -->
        <div class="container p-0 mt-4 card" id="hs">
          <h2 class="card-header text-center text-bg-secondary">List</h2>
          <table class="table card-body">
            <thead>
              <tr>
                <th>ID#</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Student</th>
                <th>Employee</th>
                <th>Client</th>
                <th>Tools</th>
              </tr>
            </thead>
            <tbody id="tableList">
              <!-- info will display here -->
            </tbody>
          </table>
        </div>
       
<!-- /================================================================= -->
<div class="modal fade show" id="myModal" style="padding-right: 17px; display: none;">
  <div class="modal-dialog">
    <!-- Modal body -->
    <div class="modal-content">
      
      <div class="modal-body">
        <div class="addForm card">
          <h2 class="card-header text-bg-dark">Info</h2>
          <form class="card-body text-bg-light">
            
              <!-- ----1---- -->
              <div class="row">
                <!-- id  -->
                <div class="col-md-6 mb-3">
                  <label for="id" class="fw-bold">ID number:</label>
                  <input type="text" class="form-control" id="id" placeholder="Hãy Nhập Số ID">
                  
                </div>
                <!-- name  -->
                <div class="col-md-6 mb-3">
                  <label class="fw-bold" for="name">Name:</label>
                  <input
                    type="text"
                    class="form-control error"
                    id="name"
                    name="name"
                    placeholder="Hãy Nhập Rõ Họ Tên"
                    required
                  />
                
                </div>
              </div>

          <!-- ----2---- -->
          <div class="row">
            <!-- address  -->
          <div class="col-md-6 mb-3">
            <label class="fw-bold" for="address">Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Nhập Địa Chỉ"
                    required
                  />
                  </div>
                  <!-- email  -->
          <div class="col-md-6 mb-3">
            <label class="fw-bold" for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập Địa Chỉ Email"
                    required
                  />
        </div>
      </div>
      <!-- ---selection--- -->
      <div class="form-group">
        <label class="fw-bold" for="categoryDropdown">Đối Tượng:</label>
        <select id="categoryDropdown" class="form-control" onchange="showInputs()">
          <option value="">Chọn Đối Tượng</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="client">Client</option>
        </select>
      </div>
          </form>
          <div class="container p-3 pt-0" id="inputsContainer"></div>
          </div>
        </div>
        <!-- Modal footer -->
      <div class="modal-footer bg-light" id="modal-footer">
        <button id="btnThemNV" type="button" class="btn btn-success">
          Thêm người dùng
        </button>
        <button id="btnCapNhat" type="button" class="btn btn-success">
          Cập nhật
        </button>
        <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">
          Đóng
        </button>
      </div>
      </div>
      
    </div>
  </div>
